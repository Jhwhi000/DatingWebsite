<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
</head>
<style>
    /*fieldset {background:lightyellow;
              border:10px solid yellow;
              margin-bottom:10px;
              width: 720px;}

    label {width: 180px;
           display: inline-block;
           text-align: right;
           text-align: top;}*/
</style>
<body>
    <header>
        <h1 align="center">Please Enter Your Details For Our Dating Website!</h1>
    </header>
        <fieldset>
            <legend>Your Face:</legend>
            <input type="file" id="avatar" required>
            <div>
                <label for="avatar">Image Preview:</label>
                <img id="preview">
            </div>

        </fieldset>
        <fieldset>
            <legend>Your general details:</legend>
            <article>

                <div>
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="dets" required>
                </div>

                <div>
                    <label for="genders">Gender:</label>
                <span id="genders">
                    <input type="radio" id="Gender1" required>
                    <label for="Gender1">Male</label>

                    <input type="radio" id="gender2" required>
                    <label for="gender2">Female</label>
                </span>
                </div>

                <div>
                    <label for="Age:">Age:</label>
                    <input type="number" id="Age:" required>
                </div>

                <div>
                    <label for="date">Birthday:</label>
                    <input type="date" id="date" required>
                </div>

                <div>
                    <label for="favcolor">Favorite Color:</label>
                    <input type="color" id="favcolor" required>
                </div>

                <div>
                    <label for="country">Which Country:</label>
                    <select id="country"><option>United States</option>
                                          <option>Mexico</option>
                                          <option>Canada</option>
                                          <option>England</option>
                                          <option>Australia</option>
                                          <option>Other</option></select>
                </div>

            </article>
        </fieldset>

        <fieldset>
            <legend>Your indicators:</legend>
            <article>

                <span id="heightbarspan">
                <div>
                    <label for="heightbarspan">Height:</label>
                    <label for="heightbar">Short</label>
                    <input type="range" id="heightbar" min="0" max="100" required>
                    <label for="heightbar">Tall</label>
                </div>
                </span>

                <span id="moneybarspan">
                <div>
                    <label for="moneybarspan">Salary:</label>
                    <label for="moneybar">Poor</label>
                    <input type="range" id="moneybar" min="0" max="100" required>
                    <label for="moneybar">Rich</label>
                </div>
                </span>

            </article>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information:</legend>
            <article>
                <div>
                    <label for="email" required>Email:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone" required>Mobile:</label>
                    <input type="tel" id="phone">
                </div>
                <div>
                    <label fpr="textarea">Address:</label>
                    <textarea id="textarea">Bitch</textarea>
                </div>
                <div>
                    <label for="contactspan">Method to Contact you:</label>
                    <span id="contactspan">
                    <label for="ch1">Email</label>
                    <input type="checkbox" id="ch1">
                    <label for="ch2">Whatsapp</label>
                    <input type="checkbox" id="ch2">
                    <label for="ch3">In-app Chat</label>
                    <input type="checkbox" id="ch3">
                    </span>
                </div>
            </article>
        </fieldset>
        <input type="submit">

</body>
</html>
