<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"

          rel="stylesheet" type="text/css" />

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
    <style>
        body {    }

        fieldset {  background:lightyellow;
                    border:10px solid yellow;
                    margin-bottom:10px;
                    width: 720px;  }

        label {  width: 180px;
                 display: inline-block;
                 text-align: right;
                 vertical-align: top;
                 }

        label.genders {  width:auto;  }

        label.ch {  width:auto;  }

        label.ranges {  width:auto;  }

        textarea {  width: 360px;
                    height: 50px;  }

        article, aside, figure, footer, header, hgroup,
        menu, nav, section { display: block; }

        span.redspan {  background-color: red;
                        color: white;  }

        span.purplespan {  background-color: purple;
                           color: white;  }

        label:hover {  font-size:25px;  }

        input:hover {  font-size:25px;  }

    </style>
<body>
    <header>
        <h1 align="center">Please Enter Your Details For Our Dating Website!</h1>
    </header>
        <fieldset>
            <legend>Your Face:</legend>
            <label for="avatar">Your Image:</label>
            <input type='file' id="avatar" onchange="readURL(this);" />
            <div>
                <label for="preview">Image Preview:</label>
                <!--<img id="preview">-->
                <img id="preview" src="#" alt="your image" />
                <!--<input type="file" id="avatar" required>-->

            </div>
        </fieldset>

        <fieldset>
            <legend>Your general details:</legend>
            <article>

                <div>
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" class="dets" required>
                </div>

                <div>
                    <label for="genders">Gender:</label>
                <span id="genders">
                    <label for="Gender1" class="genders">Male</label>
                    <input type="radio" id="Gender1" required>

                    <label for="gender2" class="genders">Female</label>
                    <input type="radio" id="gender2" required>
                </span>
                </div>

                <div>
                    <label for="Age:">Age:</label>
                    <input type="number" id="Age:" required>
                </div>

                <div>
                    <label for="date">Birthday:</label>
                    <input type="date" id="date" required>
                </div>

                <div>
                    <label for="favcolor">Favorite Color:</label>
                    <input type="color" id="favcolor" required>
                </div>

                <div>
                    <label for="country">Which Country:</label>
                    <select id="country"><option>United States</option>
                                          <option>Mexico</option>
                                          <option>Canada</option>
                                          <option>England</option>
                                          <option>Australia</option>
                                          <option>Other</option></select>
                </div>
            </article>
        </fieldset>

        <fieldset>
            <legend>Your indicators:</legend>
            <article>

                <span id="heightbarspan">
                    <div>
                    <label for="heightbarspan">Height:</label>
                    <label for="heightbar" class="ranges"><span class="redspan">Short</span></label>
                    <input type="range" id="heightbar" min="0" max="100" required>
                    <label for="heightbar" class="ranges"><span class="purplespan">Tall</span></label>
                    </div>
                </span>

                <span id="moneybarspan">
                    <div>
                    <label for="moneybarspan">Salary:</label>
                    <label for="moneybar" class="ranges"><span class="redspan">Poor</span></label>
                    <input type="range" id="moneybar" min="0" max="100" required>
                    <label for="moneybar" class="ranges"><span class="purplespan">Rich</span></label>
                    </div>
                </span>

            </article>
        </fieldset>
    
        <fieldset>
            <legend>Your Contact Information:</legend>
            <article>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">Mobile:</label>
                    <input type="tel" id="phone">
                </div>
                <div>
                    <label for="textarea">Address:</label>
                    <textarea id="textarea"></textarea>
                </div>
                <div>
                    <label for="ch1">Method to Contact you:</label>
                    <input type="checkbox" id="ch1">
                    <label for="ch1" class="ch">Email</label>
                    <input type="checkbox" id="ch2">
                    <label for="ch2" class="ch">Whatsapp</label>
                    <input type="checkbox" id="ch3">
                    <label for="ch3" class="ch">In-app Chat</label>
                </div>
            </article>
        </fieldset>
    <input type="submit">
    <script type="text/javascript">

        function readURL(input) {

            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {

                    $('#preview')

                            .attr('src', e.target.result)

                            .width(150)

                            .height(200);

                };

                reader.readAsDataURL(input.files[0]);

            }

        }

    </script>
</body>
</html>
